<html>
<head>
    <script type="text/javascript" src="showOptions.js"></script>
    <script type="text/javascript" src="showDocInfo.js"></script>
    <script type="text/javascript" src="toggle.js">	</script>
    <script type="text/javascript" src="sliders.js">	</script>
    <script type="text/javascript" src="addResult.js">	</script>
    <script type="text/javascript" src="showProbInfo.js">	</script>                
    <script type="text/javascript" src="data.js" charset="UTF-8"></script>

    <link type="text/css" href="ui.css" rel="stylesheet"/>



</head>

<!--
   addOptions('year', ModelResults['year'], .7);
 -->
<body onload="showDocInfo(docInfo);  showProbInfo(ModelResults); showAllOptions(ModelResults, .7); updateGlobalThreshold(70, false)">


<a href="" id="pdf" target="_blank"></a>
<h2 id="title"></h2>
<div class="year">Year: <b id="year"></b></div>
<h2><a href="javascript:toggle('abstract')" title="Click to toggle showing abstract">Abstract</a></h2>
<div id="abstract"  hidden=1>
</div>


<div style="float: right;">
<a href="javascript:toggle('ProbInfo')">+Probability Info.</a>
<div id="ProbInfo" class="ProbInfo" hidden=1>
</div>
</div>

<div style="clear: both;"></div>

<hr width="50%" class="divider"/>

<div class="globalThreshold">
Threshold: <input id="globalThreshold_slider" type="range" value="90" min=0 max=100 onchange='updateGlobalThreshold(this.value, true)'/>
</div>


<div class="sliders">
    <table border=1 align="center">
	<tr><th title="10 items between .98 and .34">Country</th> <th>Year</th> <th>Virus</th> <th>Species</th> <th>Diagnostic Test</th>
	<tr>
	    <td><div class="slider country"><input id="country_slider" type="range" min="" max="100" onchange="updateThreshold(true, 'country', event.currentTarget.value/100)"></div></td>
	    <td><div class="slider year"><input id="year_slider" type="range" min="" max="100" onchange="updateThreshold(true, 'year', event.currentTarget.value/100)"></div></td>
	    <td><div class="slider virus"><input id="virus_slider" type="range" min="" max="100" onchange="updateThreshold(true, 'virus', event.currentTarget.value/100)"></div></td>
	    <td><div class="slider species"><input id="species_slider" type="range" min="" max="100" onchange="updateThreshold(true, 'species', event.currentTarget.value/100)"></div></td>
	    <td><div class="slider diagTest"><input id="diagTest_slider" type="range" min="" max="100" onchange="updateThreshold(true, 'diagTest', event.currentTarget.value/100)"></div></td>
	</tr>
	<tr>
	    <td><div class=""><select id="country_options" multiple=1></select></div></td>
	    <td><div class=""><select id="year_options" multiple=1></select></div></td>
	    <td><div class=""><select id="virus_options" multiple=1></select></div></td>
	    <td><div class=""><select id="species_options" multiple=1></select></div></td>
	    <td><div class=""><select id="diagTest_options" multiple=1></select></div></td>	    
	</th>	    
</table>	
<input type="button" value="Add Row" onclick="addResult()"></input>    
</div>	

<hr width="50%" class="divider"/>

<div class="results">
    <!--  We can just have a table  and add rows.
	 Or we can add a spreadsheet widget.
       -->
    <center>True Results</center>
<center>
<table id="resultsTable">
<tr><th></th><th>Country</th> <th>Year</th> <th>Virus</th> <th>Species</th> <th>Diagnostic Test</th>	</tr>
</table>
<center>
</div>    


<hr width="50%" class="divider"/>
<h2>Values not in results</h2>
<table id="resultsTable">
<tr><th></th><th>Country</th> <th>Year</th> <th>Virus</th> <th>Species</th> <th>Diagnostic Test</th>	</tr>

<tr>
    <td></td>
 <!-- For autocompletion     <td><div class="ui-widget"> <input id="tags" ></input></div></td>
    -->
    
<td><input id="new_country" type="text" value="A"></input></td>
<td><input id="new_year" type="text" value="B"></input></td>
<td><input id="new_virus" type="text" value="C"></input></td>
<td><input id="new_species" type="text" value="D"></input></td>    
<td><input id="new_diagTest" type="text" value="E"></input></td>
</tr>    
</table>	
<input type="button" value="Add" onclick="addNewResult()">

</body>	
</html>
