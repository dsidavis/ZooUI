<html>
<head>
    <script type="text/javascript" src="../JS/showOptions.js"></script>
    <script type="text/javascript" src="../JS/showDocInfo.js"></script>
    <script type="text/javascript" src="../JS/showProbInfo.js">	</script>                    
    <script type="text/javascript" src="../JS/toggle.js">	</script>
    <script type="text/javascript" src="../JS/sliders.js">	</script>
    <script type="text/javascript" src="../JS/addResult.js">	</script>
    <script type="text/javascript" src="../JS/getResults.js">	</script>
    <script type="text/javascript" src="../JS/submit.js">	</script>
    <script type="text/javascript" src="../JS/config.js">	</script>        
    
    <script type="text/javascript" src="data.js" charset="UTF-8"></script>
    <script type="text/javascript" src="currentResults.js" charset="UTF-8"></script>    

    <link type="text/css" href="../CSS/ui.css" rel="stylesheet"/>



</head>

<!--
   addOptions('year', ModelResults['year'], .7);
 -->
<body onload="showDocInfo(docInfo);  showProbInfo(ModelResults); showAllOptions(ModelResults, UIConfig.globalThreshold); updateGlobalThreshold(UIConfig.GlobalThreshold, false); addVarTooltips(ModelResults); ">


<div class="help">
<a href="../help.html" onclick="window.open('../help.html', 
                         'newwindow', 
                         'width=300,height=250'); 
              return false;">Help</a>    
</div>    
    
<a href="" id="pdf" target="_blank"></a>
<h2 id="title"></h2>
<div class="year">Year: <b id="year"></b></div>
<h2><a href="javascript:toggle('abstract')" title="Click to toggle showing abstract">Abstract</a></h2>
<div id="abstract"  hidden=1>
</div>



<div style="float: right;">
<a href="javascript:toggle('ProbInfo')">+Number of Items<br/> and Probability Info.</a>
<div id="ProbInfo" class="ProbInfo" hidden=1>
</div>
</div>

<div style="clear: both;"></div>

<hr width="50%" class="divider"/>

<div class="globalThreshold">
Threshold: <input id="globalThreshold_slider" type="range" value="90" min=0 max=100 onchange='updateGlobalThreshold(this.value, true)'/>
</div>


<div class="sliders">
    <table border=1 align="center">
	<tr><th id="Country_th">Country</th> <th id="Year_th">Year</th> <th id="Virus_th">Virus</th> <th id="Species_th">Species</th> <th id="DiagnosticTest_th">Diagnostic Test</th>
	<tr>
	    <td><div class="slider country"><i id="country_slider_min"></i><input id="country_slider" type="range" min="" max="100" onchange="updateThreshold(true, 'country', event.currentTarget.value/100)"><i id="country_slider_max"></i></div></td>
	    <td><div class="slider year"><i id="year_slider_min"></i><input id="year_slider" type="range" min="" max="100" onchange="updateThreshold(true, 'year', event.currentTarget.value/100)"><i id="year_slider_max"></i></div></td>
	    <td><div class="slider virus"><i id="virus_slider_min"></i><input id="virus_slider" type="range" min="" max="100" onchange="updateThreshold(true, 'virus', event.currentTarget.value/100)"><i id="virus_slider_max"></i></div></td>
	    <td><div class="slider species"><i id="species_slider_min"></i><input id="species_slider" type="range" min="" max="100" onchange="updateThreshold(true, 'species', event.currentTarget.value/100)"><i id="species_slider_max"></i></div></td>
	    <td><div class="slider diagTest"><i id="diagTest_slider_min"></i><input id="diagTest_slider" type="range" min="" max="100" onchange="updateThreshold(true, 'diagTest', event.currentTarget.value/100)"><i id="diagTest_slider_max"></i></div></td>
	</tr>
	<tr>
	    <td><div class=""><select id="country_options" multiple=1></select></div></td>
	    <td><div class=""><select id="year_options" multiple=1></select></div></td>
	    <td><div class=""><select id="virus_options" multiple=1></select></div></td>
	    <td><div class=""><select id="species_options" multiple=1></select></div></td>
	    <td><div class=""><select id="diagTest_options" multiple=1></select></div></td>	    
	</th>	    
</table>	
<input type="button" value="Add Row" onclick="addResult()"></input>    
</div>	

<hr width="50%" class="divider"/>


<input type="button" value="Finish &amp; Send Results" onclick="console.log(JSON.stringify(getResults())); SubmitResults(getResults(), getHTMLResults(), makeURL());">

<div class="results">
    <!--  We can just have a table  and add rows.
	 Or we can add a spreadsheet widget.
       -->
    <center>True Results</center>
<center>
<table id="resultsTable">
<tr><th></th><th>Country</th> <th>Year</th> <th>Virus</th><th>Species</th><th>Diagnostic Test</th></tr>
</table>
<center>
</div>    


<hr width="50%" class="divider"/>
<h2>Values not in results</h2>
<table id="resultsTable2">
<tr><th></th><th>Country</th> <th>Year</th> <th>Virus</th> <th>Species</th> <th>Diagnostic Test</th>	</tr>

<tr>
    <td></td>
 <!-- For autocompletion     <td><div class="ui-widget"> <input id="tags" ></input></div></td>
    -->
    
<td><input id="new_country" type="text" value="A"></input></td>
<td><input id="new_year" type="text" value="B"></input></td>
<td><input id="new_virus" type="text" value="C"></input></td>
<td><input id="new_species" type="text" value="D"></input></td>    
<td><input id="new_diagTest" type="text" value="E"></input></td>
</tr>    
</table>	
<input type="button" value="Add" onclick="addNewResult()">

</body>	
</html>
